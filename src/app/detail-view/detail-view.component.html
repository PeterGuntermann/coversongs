<div class="container">
    <ng-container *ngIf="song; else noSong">
        <h2>{{ song.title }}</h2>

        <p>by {{ song.artist }}</p>

        <a href="{{ song.link }}" target="_blank">{{ song.link }}</a>
    </ng-container>

    <ng-template #noSong>
        <div class="alert alert-warning">No song found by the given ID.</div>
    </ng-template>
</div>
